- id: 'lawn irrigation 5 minutes'
  alias: lawn irrigation 5 minutes
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: input_boolean.irrigate_switch
      from: 'off'
      to: 'on'
  action:
  - service: logbook.log
    data_template:
      name: "irrigation: "
      message: "start"
  - service: switch.turn_on
    data:
      entity_id: switch.4ch_1
  - delay: '00:{{ states.input_number.lawn_timer_minutes.state | int }}:00'
  - service: switch.turn_off
    data:
      entity_id: switch.4ch_1
  - service: homeassistant.toggle
    entity_id: input_boolean.irrigate_switch

- id: 'lawn irrigation daily'
  alias: lawn irrigation daily before sunrise
  trigger:
    - platform: sun
      event: sunrise
      offset: "-00:45:00"
  condition:
    - condition: template
      value_template: “{{ ( states.sensor.caiyun_alarm_precipitation.state | float  ) < 1 }}”
  action:
  - service: logbook.log
    data_template:
      name: "irrigation: "
      message: "start"
  - service: switch.turn_on
    data:
      entity_id: switch.4ch_1
  - delay: '00:15:00'
  - service: switch.turn_off
    data:
      entity_id: switch.4ch_1

