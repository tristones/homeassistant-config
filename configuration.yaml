homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 5
  unit_system: metric
  time_zone: Asia/Shanghai

  customize: !include customize.yaml

  packages: 
    gaodetraffic: !include packages/gaodetraffic.yaml
    caiyunweatherse: !include packages/caiyunweatherse.yaml

zone:
  - name: Office
    latitude: !secret office_latitude
    longitude: !secret office_longitude
    radius: 1000
    icon: mdi:account-multiple
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 1000
    icon: mdi:account-multiple

device_tracker:

mqtt:
  broker: core-mosquitto

ifttt:
  key: !secret ifttt_key
# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

ios:

downloader:
  download_dir: downloads
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:
  include:
    domains:
      - sensor
      - switch
# View all events in a logbook
logbook:
  include:
    domains:
      - sensor
      - switch
      - media_player
      - script

media_player livingroom:
  - platform: sonos
    hosts:
      - 192.168.2.92
      
#influx backend database
influxdb:
  host: localhost
  port: 8086

recorder:
  purge_interval: 2
  purge_keep_days: 2
  db_url: !secret mysql_db_url
# Enables a map showing the location of tracked devices
# map:
panel_custom:
  - name: inkwavemap
    sidebar_title: '地图'
    sidebar_icon: mdi:map
    url_path: inkwavemap

# Track the sun
sun:

# Weather prediction
sensor:
  # - platform: yr
  - platform: mqtt
    state_topic: 'stat/kqzl'
    name: 'Jia Quan'
    unit_of_measurement: 'μg/m3'
    value_template: '{{ value_json.jiaquan }}'
  - platform: mqtt
    state_topic: 'stat/kqzl'
    name: 'PM2.5'
    unit_of_measurement: 'μg/m3'
    value_template: '{{ value_json.pm2p5 }}'

binary_sensor:
  # - platform: mqtt
    # name: 'PIR1'
    # state_topic: 'home/433toMQTT'
    # if the remove the battery cover it send 14331787 code
    # payload_on: "14331786"

switch:
  - platform: broadlink
    name: "broadlink1"
    host: '192.168.2.152'    
    mac: '78:0F:77:00:8E:8B'
    friendly_name: '空气净化器'
    switches:
      air_living_on:
        friendly_name: '空净开关'
        command_on: '' 
        command_off: ''
      air_living_auto:
        friendly_name: '空净自动'
        command_on: ''
        command_off: ''
      air_living_power:
        friendly_name: '空净强力'
        command_on: ''
        command_off: ''
      ac_living_power:
        friendly_name: '客厅空调开关'
        command_on:   'JgBoAMv2FXMWcxV0FTAVdBV0FHQVdBQxFTEWLhV1FDAVMRUxFTAWLxV0FXQWLxUwFTEVMRVzFXQVMBcuFXQVdBR0FXQVMBUwFXQVMRV0FDEVdBQxFTAXchYvFXMVMRVzFTEVcxZzF/YWAA0F'
        command_off:  'JgBoAMv2FXMWcxV0FTAVdBV0FHQVdBQxFTEWLhV1FDAVMRUxFTAWLxV0FXQWLxUwFTEVMRVzFXQVMBcuFXQVdBR0FXQVMBUwFXQVMRV0FDEVdBQxFTAXchYvFXMVMRVzFTEVcxZzF/YWAA0F'

# Text to speech
tts:
  - platform: google
  - platform: baidu
    app_id: !secret baidu_tts_api_id
    api_key: !secret baidu_tts_api_key
    secret_key: !secret baidu_tts_secret_key

logger:
  default: critical
  logs:
    homeassistant.components.influxdb: debug

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
