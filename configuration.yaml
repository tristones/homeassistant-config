recorder:
  purge_interval: 2
  purge_keep_days: 2
  db_url: !secret mysql_db_url
# Enables a map showing the location of tracked devices
# map:
panel_custom:
  - name: inkwavemap
    sidebar_title: '地图'
    sidebar_icon: mdi:map
    url_path: inkwavemap

# Track the sun
sun:

notify:
  - platform: group
    name: iOS
    services:
      - service: ios_tristones_iphone6s
  - name: ph
    platform: pushover
    api_key: !secret pushover_key
    user_key: !secret pushover_token
    services:
      - service: ph

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: 1568
    pending_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
      delay_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0
    armed_away:
      pending_time: 30
      delay_time: 20

# Weather prediction
sensor:
  # - platform: yr
  - platform: mqtt
    state_topic: 'stat/kqzl'
    name: 'Jia Quan'
    unit_of_measurement: 'μg/m3'
    value_template: '{{ value_json.jiaquan }}'
  - platform: mqtt
    state_topic: 'stat/kqzl'
    name: 'PM2.5'
    unit_of_measurement: 'μg/m3'
    value_template: '{{ value_json.pm2p5 }}'

binary_sensor: !include binary_sensor.yaml

switch: !include switch.yaml

