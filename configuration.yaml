homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 5
  unit_system: metric
  time_zone: Asia/Shanghai
  customize: !include customize.yaml
  whitelist_external_dirs:
    - '/config/downloads'
    - '/tmp'
    - '/config/downloads/camera/'
  # packages: 
  #   gaodetraffic: !include packages/gaodetraffic.yaml
  #   caiyunweatherse: !include packages/caiyunweatherse.yaml
  packages: !include_dir_named packages

system_health:

zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 1000
    # icon: mdi:account-multiple

device_tracker:

mqtt:
  broker: 192.168.2.173
  port: 1883
  username: !secret mqtt_user
  password: !secret mqtt_pass
  discovery: true
  # discovery_prefix: homeassistant

xiaomi_aqara:
  gateways:
    - mac: 7C49EB84897B
      key: UFAC9RFMV24R39QF
    - mac: 7C49EB86104E
      key: NSCT47U3M3039UKS
    
ifttt:
  key: !secret ifttt_key
# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

auth_providers:
   - type: legacy_api_password
     api_password: !secret http_password

http:
  api_password: !secret http_password

updater:

discovery:

ios:

homekit:
  filter:
    include_domains:
      - alarm_control_panel
      - light
      - media_player
      - switch
    exclude_entities:
      - switch.dafang_blue_led
      - switch.dafang_ir_led
      - switch.dafang_h264_rtsp_server
      - switch.dafang_mjpeg_rtsp_server
      - switch.dafang_ir_filter
      - switch.dafang_motion_detection
      - switch.dafang_motion_send_mail
      - switch.dafang_motion_send_telegram
      - switch.dafang_motion_tracking
      - switch.dafang_night_mode
      - switch.dafang_night_mode_auto
      - switch.dafang_yellow_led
  entity_config:
    alarm_control_panel.home_alarm:
      code: 1568

downloader:
  download_dir: downloads
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:
  include:
    domains:
      - sensor
      - switch
# View all events in a logbook
logbook: !include logbook.yaml

climate:
  - platform: saswell
    username: !secret saswell_user
    password: !secret saswell_pass
    scan_interval: 300
    # devices: 7
    
influxdb:
  host: localhost
  port: 8086

camera:
