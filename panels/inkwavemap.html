<dom-module id='ha-panel-inkwavemap'>
  <template>
    <style include="ha-style">
        #mapDiv {
            width: 100%;
            position: absolute;
            top: 64px;
            bottom: 0px;
            left: 0px;
        }
    </style>

    <app-toolbar hidden$='{{!showAppToolbar}}'>
      <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
      <div main-title>[[panel.title]]</div>
    </app-toolbar>

    <div id="mapDiv">
      <iframe src="local/custom_ui/inkwavemap/index.html" width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
    </div>
  </template>
</dom-module>

<script>
Polymer({
    is: 'ha-panel-inkwavemap',
    properties: {
      hass: {
        type: Object,
      },
      narrow: {
        type: Boolean,
        value: true,
      },
      showMenu: {
        type: Boolean,
        value: true,
      },
      showAppToolbar: {
        type: Boolean,
        value: true,
      }
    }
});

</script>
